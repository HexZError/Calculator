<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body>
    <div class="head-css">
        <h1>Welcome To</h1>
        <h2>HexZError--></h2>
        <p>Calculator</p>
    </div>
    <div class="main-box">
        <div class="display-section">
        <input type="text" id="display-box" placeholder="0"><br>
        </div>
        <button onclick="clr()">C</button>
        <button style="padding-left: 10px;" onclick="del()">Del</button>
        <button onclick="getvalue('%')">%</button>
        <button style="background-color: aqua;color: black;" onclick="getvalue('+')">+</button><br>
        <button onclick="getvalue(7)">7</button>
        <button onclick="getvalue(8)">8</button>
        <button onclick="getvalue(9)">9</button>
        <button style="background-color: aqua;color: black;" onclick="getvalue('-')">-</button><br>
        <button onclick="getvalue(4)">4</button>
        <button onclick="getvalue(5)">5</button>
        <button onclick="getvalue(6)">6</button>
        <button style="background-color: aqua;color: black;" onclick="getvalue('*')">*</button><br>
        <button onclick="getvalue(1)">1</button>
        <button onclick="getvalue(2)">2</button>
        <button onclick="getvalue(3)">3</button>
        <button style="background-color: aqua;color: black;" onclick="getvalue('/')">/</button><br>
        <button onclick="getvalue('.')">.</button>
        <button onclick="getvalue(0)">0</button>
        <button style="color:red;width: 145px;" onclick="Calculate()">=</button>
    </div>
    <script src="mind.js"></script>
</body>
</html>
